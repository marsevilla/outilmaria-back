name: Build

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    # ubuntu-latest is faster/cheaper; switch back to macOS only if you truly need it
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history improves analysis relevance

      - name: SonarQube Scan
        # âœ… use a valid tag from the SonarSource repo; 'v4' tracks the latest v4 release
        uses: SonarSource/sonarcloud-github-action@4ada052f2abf1ced01b816a376557fde207a33cb
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: my_org_my_project
          SONAR_ORGANIZATION: my_org
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-create PR comments
